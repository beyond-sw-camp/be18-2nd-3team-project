<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
<h1>Login</h1>

<form id="loginForm">
  <label>Email:</label>
  <input type="email" name="email" required/><br/>
  <label>Password:</label>
  <input type="password" name="password" required/><br/>
  <button type="submit">로그인</button>
</form>

<button id="signUpBtn">회원가입</button>

<script>
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = form.email.value;
    const password = form.password.value;

    try {
      const res = await fetch('/api/jwt/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (!res.ok) throw new Error('로그인 실패');

      const data = await res.json();
      console.log('JWT:', data.accessToken);  // ✅ accessToken 으로 수정

      // JWT 저장
      localStorage.setItem('jwt', data.accessToken);

      // 로그인 성공 후 main 페이지 이동
      window.location.href = `/main?email=${encodeURIComponent(email)}`;
    } catch (err) {
      alert(err.message);
    }
  });

  // 회원가입 버튼 → 회원가입 HTML로 이동
  document.getElementById('signUpBtn').addEventListener('click', () => {
    window.location.href = '/sign-up';  // ✅ /sign-up 페이지가 필요함
  });
</script>
</body>
</html>
